{% load url from future %}

<h1>This is a listing of all pages and/or folders in this directory</h1>
<ul>
{% for template in templates %}
    {% if subdirectory %}
        <li><a href="{% url 'comp' slug=template directory_slug=subdirectory %}">{{ template }}</a></li>
    {% else %}
        <li><a href="{% url 'comp' slug=template %}">{{ template }}</a></li>
    {% endif %}
{% endfor %}
</ul>
